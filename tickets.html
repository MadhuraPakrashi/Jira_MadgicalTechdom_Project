<!DOCTYPE html>
<html>
<head>
    <title>Tickets Table</title>
</head>
<body>
    <h1>Tickets Table</h1>
    <table>
        <tr>
            <th>Ticket Key</th>
            <th>Title</th>
            <th>Project Name</th>
            <th>Priority</th>
            <th>Updated Date</th>
            <th>Ticket Status</th>
            <th>Creator Email</th>
            <th>Created Date</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
